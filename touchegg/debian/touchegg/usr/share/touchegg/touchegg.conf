# To configure a gesture:
#
# [GESTURE_NAME]
# action=ACTION_NAME
# settings=Specific settings of the gesture
#
#
# Allowed gestures:
#
# TWO_FINGERS_TAP
# THREE_FINGERS_TAP
# FOUR_FINGERS_TAP
# FIVE_FINGERS_TAP
#
# THREE_FINGERS_PINCH
#
# TWO_FINGERS_DRAG_UP
# TWO_FINGERS_DRAG_DOWN
# TWO_FINGERS_DRAG_LEFT
# TWO_FINGERS_DRAG_RIGHT
#
# THREE_FINGERS_DRAG_UP
# THREE_FINGERS_DRAG_DOWN
# THREE_FINGERS_DRAG_LEFT
# THREE_FINGERS_DRAG_RIGHT
#
# FOUR_FINGERS_DRAG_UP
# FOUR_FINGERS_DRAG_DOWN
# FOUR_FINGERS_DRAG_LEFT
# FOUR_FINGERS_DRAG_RIGHT
#
#
# Allowed actions:
#
# RIGHT_BUTTON_CLICK      -> No settings
# MIDDLE_BUTTON_CLICK     -> No settings
# MOUSE_WHEEL_UP          -> Settings: SPEED=[1..10]
# MOUSE_WHEEL_DOWN        -> Settings: SPEED=[1..10]
# MINIMIZE_WINDOW         -> No settings
# MAXIMIZE_RESTORE_WINDOW -> No settings
# CLOSE_WINDOW            -> No settings
# RESIZE_WINDOW           -> No settings
# SHOW_DESKTOP            -> No settings
# CHANGE_DESKTOP          -> Settings: DIRECTION=LEFT/RIGHT


