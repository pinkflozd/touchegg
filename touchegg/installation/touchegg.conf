<!--
    MOUSE_MOVE              -> Settings: SPEED=[1..10]
    LEFT_BUTTON_CLICK       -> No settings
    RIGHT_BUTTON_CLICK      -> No settings
    MIDDLE_BUTTON_CLICK     -> No settings
    VERTICAL_SCROLL         -> Settings: SPEED=[1..10]
    HORIZONTAL_SCROLL       -> Settings: SPEED=[1..10]
    MINIMIZE_WINDOW         -> No settings
    MAXIMIZE_RESTORE_WINDOW -> No settings
    CLOSE_WINDOW            -> No settings
    RESIZE_WINDOW           -> No settings
    SHOW_DESKTOP            -> No settings
    CHANGE_DESKTOP          -> Settings: DIRECTION=LEFT/RIGHT
    MOVE_WINDOW             -> No settings
    RUN_COMMAND             -> Settings: COMMAND=Command_to_run
    DRAG_AND_DROP           -> No settings
    SEND_KEYS               -> Settings: HOLD_DOWN=Key1|Key2|KeyN:PRESS=Key1|Key2|KeyN
                               To see available keys check /usr/include/X11/keysymdef.h and use it without the "XK_" prefix.
-->
<touchegg>
    
    <!-- General configuration -->
    <other type="general_settings">
        <attribute type="tap_and_hold_time">140</attribute>
    </other>

    <!-- TAP -->
    <gesture type="TWO_FINGERS_TAP">
        <application type="ALL">
            <property type="action">RIGHT_BUTTON_CLICK</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="THREE_FINGERS_TAP">
        <application type="ALL">
            <property type="action">MIDDLE_BUTTON_CLICK</property>
            <property type="settings"></property>
        </application>
    </gesture>
    
    <gesture type="FOUR_FINGERS_TAP">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FIVE_FINGERS_TAP">
        <application type="ALL">
            <property type="action">CLOSE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <!-- PINCH -->
    <gesture type="TWO_FINGERS_PINCH">
        <application type="ALL">
            <property type="action">RESIZE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="THREE_FINGERS_PINCH">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FOUR_FINGERS_PINCH">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FIVE_FINGERS_PINCH">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <!-- TWO FINGERS DRAG -->
    <gesture type="TWO_FINGERS_DRAG_UP">
        <application type="ALL">
            <property type="action">VERTICAL_SCROLL</property>
            <property type="settings">SPEED=10</property>
        </application>
    </gesture>

    <gesture type="TWO_FINGERS_DRAG_DOWN">
        <application type="ALL">
            <property type="action">VERTICAL_SCROLL</property>
            <property type="settings">SPEED=10</property>
        </application>
    </gesture>

    <gesture type="TWO_FINGERS_DRAG_LEFT">
        <application type="ALL">
            <property type="action">HORIZONTAL_SCROLL</property>
            <property type="settings">SPEED=10</property>
        </application>
    </gesture>

    <gesture type="TWO_FINGERS_DRAG_RIGHT">
        <application type="ALL">
            <property type="action">HORIZONTAL_SCROLL</property>
            <property type="settings">SPEED=10</property>
        </application>
    </gesture>

    <!-- THREE FINGERS DRAG -->
    <gesture type="THREE_FINGERS_DRAG_UP">
        <application type="ALL">
            <property type="action">MAXIMIZE_RESTORE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="THREE_FINGERS_DRAG_DOWN">
        <application type="ALL">
            <property type="action">MINIMIZE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="THREE_FINGERS_DRAG_LEFT">
        <application type="ALL">
            <property type="action">MOVE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="THREE_FINGERS_DRAG_RIGHT">
        <application type="ALL">
            <property type="action">MOVE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <!-- FOUR FINGERS DRAG -->
    <gesture type="FOUR_FINGERS_DRAG_UP">
        <application type="ALL">
            <property type="action">SEND_KEYS</property>
            <property type="settings">HOLD_DOWN=Super_L:PRESS=W</property>
        </application>
    </gesture>

    <gesture type="FOUR_FINGERS_DRAG_DOWN">
        <application type="ALL">
            <property type="action">SHOW_DESKTOP</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FOUR_FINGERS_DRAG_LEFT">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FOUR_FINGERS_DRAG_RIGHT">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <!-- FIVE FINGERS DRAG -->
    <gesture type="FIVE_FINGERS_DRAG_UP">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FIVE_FINGERS_DRAG_DOWN">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FIVE_FINGERS_DRAG_LEFT">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FIVE_FINGERS_DRAG_RIGHT">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <!-- TAP&HOLD -->
    <gesture type="TWO_FINGERS_TAP_AND_HOLD">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="THREE_FINGERS_TAP_AND_HOLD">
        <application type="ALL">
            <property type="action">MOVE_WINDOW</property>
            <property type="settings"></property>
        </application>
    </gesture>
    
    <gesture type="FOUR_FINGERS_TAP_AND_HOLD">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

    <gesture type="FIVE_FINGERS_TAP_AND_HOLD">
        <application type="ALL">
            <property type="action">NO_ACTION</property>
            <property type="settings"></property>
        </application>
    </gesture>

</touchegg>

